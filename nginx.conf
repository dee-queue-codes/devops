error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 valid=30s ipv6=off;

    # Upstream for app-manager
    upstream app-manager {
        server app-manager:3002;
    }

    # Map for WebSocket upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    server {
        listen 80 default_server;
        
        # Serve the dashboard at root
        location = / {
            root /usr/share/nginx/html;
            try_files /dashboard.html =404;
        }
        
        location = /dashboard {
            root /usr/share/nginx/html;
            try_files /dashboard.html =404;
        }

        # WebSocket endpoint for app-manager
        location /ws {
            proxy_pass http://app-manager;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
        }

        # NEW: App Manager API routes
        location /api/apps/ {
            proxy_pass http://app-manager/api/apps/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ports/ {
            proxy_pass http://app-manager/api/ports/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /api/websocket/ {
            proxy_pass http://app-manager/api/websocket/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            return 200 'All projects are running';
            add_header Content-Type text/plain;
        }

        # Include dynamic app configurations BEFORE catch-all
        include /etc/nginx/conf.d/*.conf;
        
        # Catch-all for undefined routes
        location / {
            return 404 'Route not found. Check the dashboard for available apps.';
            add_header Content-Type text/plain;
        }
    }
}